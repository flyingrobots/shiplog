# Example Shiplog policy. Copy this to .shiplog/policy.yaml and publish it to
# refs/_shiplog/policy/current via scripts/shiplog-sync-policy.sh.
version: 1
require_signed: true
allow_ssh_signers_file: ".git/allowed_signers"
authors:
  default_allowlist:
    - deploy-bot@ci
    - engineering@example.com
  env_overrides:
    prod:
      - deploy-bot@ci
      - engineering@example.com
wwwwwh_requirements:
  prod:
    require_ticket: true
    require_service: true
    require_where: [region, cluster, namespace]
  default:
    require_ticket: false
ff_only: true
notes_ref: "refs/_shiplog/notes/logs"
journals_ref_prefix: "refs/_shiplog/journal/"
anchors_ref_prefix:  "refs/_shiplog/anchors/"
